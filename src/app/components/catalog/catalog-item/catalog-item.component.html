<div class="catalog-item">
  <img class="product-picture" [src]='productPictureUrl'>
  <a class="product-name" href="#" [title]='productTitle'>{{ productName }}</a>
  <p class="product-price">{{ productPrice | currency : 'RUB' : 'symbol-narrow' : '1.0-2' }}</p>
  <button class="buy_button">Купить</button>
</div>
