<div class="catalog">

    <div class="catalog-menu">
        <app-catalog-menu *ngFor="let productsCategory of productsCategories"
            [productsCategory] = "productsCategory">            
        </app-catalog-menu>
    </div>

    <div class="products-list">

        <div class="products">
            <app-catalog-item *ngFor="let product of products"
                [productName] = "product.shortTitle" [productTitle] = "product.title" [productPrice] = "product.price" [productPictureUrl] = "product.image" >
            </app-catalog-item>
        </div>
    </div>
</div>
